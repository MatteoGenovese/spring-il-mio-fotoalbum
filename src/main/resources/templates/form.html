<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body >
			
	<div th:insert="~{fragments :: header()}"></div>
	<div class="container d-flex flex-column justify-content-center w-25" th:object="${photo}">
	
		<form 
		method="POST"
		th:action="@{/admin/{type}  (type=${type})}"
		>
		
		<input type="text" name="id" th:field="*{id}" style="display:none;">

	
		<label>name</label>
		<input type="text" name="title" th:field="*{title}">
		<br>
		
		<label>description</label>
		<input type="text" name="description" th:field="*{description}">
		<br>
		
		<label>url</label>
		<input type="text" name="url" th:field="*{url}">
		<br>
		
		<label>visible</label>
		<input type="checkbox" name="visible" th:field="*{visible}">
		<br><br>
		


			
			<label>Tag:</label>
			<div
				th:each="tag : ${tagList}"
				th:object="${tag}"
			>
				<input 
					type="checkbox" 
					name="tagList" 
					
					th:value="*{id}" 
					th:field="${photo.tagList}">
				<label>[[*{title}]]</label>
			</div>
			
			<br><br>
			
			
			<label>Categories:</label>
			<div
				th:each="category : ${categoryList}"
				th:object="${category}"
			>
				<input 
					type="checkbox" 
					name="categoryList" 
					
					th:value="*{id}" 
					th:field="${photo.categoryList}">
				<label>[[*{title}]]</label>
			</div>
			
			<br><br>

			

		
		
		
		<input type="submit" th:value="${type}">
	
	</form>
	
	
	
	 
		
	
	
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
