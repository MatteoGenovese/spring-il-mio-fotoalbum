<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>

<header th:fragment="header()" class="mb-5">
	<nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
	  <a class="navbar-brand" href="#">Il mio fotoalbum</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
	    	<li class="nav-item">
	      		<a th:href="@{/}" class="px-3">Home</a>
	      	</li>
	      	<li class="nav-item">
	      		<a th:href="@{/search}" class="px-3">Search</a>
	      	</li>
	      	<li class="nav-item">
	        	<a th:href="@{/admin}" class="px-3">Login</a>
	      	</li>
	      	<li class="nav-item">
	        	<a th:href="@{/logout}" class="px-3">Logout</a>
	      	</li>
	    </ul>
	  </div>
	</nav>
</header>


    <div th:fragment="card(photo)" class="card" style="" th:object="${photo}">
        <a th:href="@{/{id} (id=*{id})}" style="all: unset;">
            <img class="card-img-top" src="https://picsum.photos/id/237/200/300" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">[[*{title}]]</h5>
                <p class="card-text">[[*{description}]]</p>
                <p class="card-text text-success " th:if="*{categoryList.size > 0}">
                    Categories:
                <ul>
                    <li th:each="category : *{categoryList}" th:object="${category}" class="card-text text-success ">
                        [[*{title}]]</li>
                </ul>
                </p>
                <p class="card-text text-danger " th:if="*{tagList.size > 0}">
                    Tags:
                <ul>
                    <li th:each="tag : *{tagList}" th:object="${tag}" class="card-text text-danger ">[[*{title}]]
                    </li>
                </ul>
                </p>
                <p class="card-text text-primary">
                    Comments:
                <ul class="list-group list-group-flush">
                    <li th:if="*{commentList.size > 0}" th:each="comment : *{commentList}" th:object="${comment}"
                        class="card-text list-group-item text-primary">[[*{comment}]]
                    </li>
                    <li th:if="*{commentList.size == 0}" class="card-text text-primary list-group-item">No comments
                    </li>
                </ul>
                </p>
            </div>
        </a>
    </div>

</body>
</html>
